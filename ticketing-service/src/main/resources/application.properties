spring.data.mongodb.database=Carnivry
#spring.data.mongodb.database=ManagementService
server.port=5300
spring.data.mongodb.uri=mongodb://localhost:27017/
server.error.include-message=always


spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=16MB
# Max Request Size
spring.servlet.multipart.max-request-size=18MB

spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.cache.redis.time-to-live=180000

spring.application.name=TicketingService

eureka.client.serverUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

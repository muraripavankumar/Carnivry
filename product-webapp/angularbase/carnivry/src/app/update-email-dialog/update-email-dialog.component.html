<div class="profilePic">
  <div class="container">
    <div class="row">
      <div mat-dialog-actions >
        <button id="closeBtn" mat-button mat-dialog-close style="margin-left: 70vw;"><mat-icon>highlight_off</mat-icon></button>
       
      </div>
    </div>
      <div class="row">
          <h1>Update Email</h1>
      </div>
      <div class="row">
          <form [formGroup]="newEmailForm" (ngSubmit)="onSubmit()" class="myForm text-center">
              <div class="form-group input">
                  <i class="fas fa-envelope" id="fas_2"></i>
                  <input type="email" formControlName="oldEmail" class="form-control myInput" placeholder="Old Email"
                  
                      [ngClass]="{'is-invalid': f['oldEmail'].errors && f['oldEmail'].touched}" />
                  <div *ngIf="f['oldEmail'].errors && (f['oldEmail'].touched || f['oldEmail'].dirty)"
                      class="alert alert-danger" role="alert">
                      <div *ngIf="f['oldEmail'].errors['required']">Old Email Required</div>
                      <div *ngIf="f['oldEmail'].errors['email']">Invalid Email</div>
                  </div>
              </div>
              <div class="form-group input">
                <i class="fas fa-envelope" id="fas_2"></i>
                <input type="email" formControlName="newEmail" class="form-control myInput" placeholder="New Email"
                
                    [ngClass]="{'is-invalid': f['newEmail'].errors && f['newEmail'].touched}" />
                <div *ngIf="f['newEmail'].errors && (f['newEmail'].touched || f['newEmail'].dirty)"
                    class="alert alert-danger" role="alert">
                    <div *ngIf="f['newEmail'].errors['required']">New Email Required</div>
                    <div *ngIf="f['newEmail'].errors['email']">Invalid Email</div>
                </div>
            </div>

              <div class="butt_box">
                  <div mat-dialog-actions>

                      <button type="submit" class="butt" [disabled]="!newEmailForm.valid">Submit</button>
                  <!-- [mat-dialog-close]="f['newEmail'].value"  -->
                    </div>
                  

              </div>
          </form>

          
      </div>
      <div class="row">
        <div id="response"></div>
      </div>
      <div class="row" id="resendBtn" *ngIf="resendBtnEnable">
        <button (click)="sendVerificationLink()" >Resend Verification Link</button>
      </div>
      <div class="row" id="resendResponse"></div>
  </div>

</div>

<p style="text-align: center;">Verification Email Sent</p>
<div class="buttons"></div>
<button class="btn btn-success" (click)="isVerified()">I have verified</button>
<button class="btn btn-danger"  (click)="resendEmail()">Resend Verification Email</button>
<div *ngIf="verificationMessage"><p>{{verificationMessage}}</p></div>
<div *ngIf="emailMessage"><p>{{emailMessage}}</p></div>
